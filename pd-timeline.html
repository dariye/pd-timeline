    <core-style ref="theme"></core-style>
    <link rel="stylesheet" href="timeline.css">
    <style>
      #timeline {
        height: 600px;
        width: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <div class="th-container">
    <div id="mytimeline"></div>
    </div>
    <content></content>
    
  </template>
  <script type="text/javascript" src="storyjs-embed.js"></script>
  <script>
    Polymer('pd-timeline', {
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Nisha Batra'
       */

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool
       * @default false
       */
       fancy: false,

      ready: function () {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
         
        var timelineEl = this.$.mytimeline;
        createStoryJS({ type: 'timeline', width: '100%', height: '100%', source: 'example.json', embed_id: timelineEl, debug: true });

       },
